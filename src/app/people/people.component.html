<!-- Table of people here -->
<mat-card class="people">
	<mat-card-header fxLayout="row" fxLayoutAlign="end">
		<!-- Filter table -->
		<form class="people-form" >
			<mat-form-field class="people-search">
				<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Names">
			</mat-form-field>
		</form>
	</mat-card-header>
	<mat-card-content>
		<table class="people-table" mat-table [dataSource]="filteredDataSource" color="primary" >
			<tr mat-header-row *matHeaderRowDef="peopleColumns"></tr>
			<tr 
				mat-row *matRowDef="let element; columns: peopleColumns" 
				[routerLink]="['/person', element.id]" 
				class="row"
				(click)="test(element)" >
			</tr>

			<!-- Name columm -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef>Name</th>
				<td mat-cell *matCellDef="let element">{{ element.name }}</td>
			</ng-container>

			<!-- Username column -->
			<ng-container matColumnDef="username">
				<th mat-header-cell *matHeaderCellDef>Username</th>
				<td mat-cell *matCellDef="let element">{{ element.username }}</td>
			</ng-container>

			<!-- Email column -->
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef>Email</th>
				<td mat-cell *matCellDef="let element">{{ element.email }}</td>
			</ng-container>
		</table>
	</mat-card-content>
</mat-card>
