<div class="people">
	<!-- Filter table -->
	<form class="people-form" fxLayout="row" fxLayoutAlign="end">
		<mat-form-field class="people-search">
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Names">
		</mat-form-field>
	</form>

	<!-- Table of people here -->
	<table class="people-table" mat-table [dataSource]="filteredDataSource">
		<tr mat-header-row *matHeaderRowDef="peopleColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: peopleColumns" (click)="test(row, columns, peopleColumns)" ></tr>

		<!-- Name columm -->
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let element">{{ element.name }}</td>
		</ng-container>

		<!-- Username column -->
		<ng-container matColumnDef="username">
			<th mat-header-cell *matHeaderCellDef>Username</th>
			<td mat-cell *matCellDef="let element">{{ element.username }}</td>
		</ng-container>

		<!-- Email column -->
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef>Email</th>
			<td mat-cell *matCellDef="let element">{{ element.email }}</td>
		</ng-container>
	</table>
</div>
